<svg xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round">

    <!-- Üst Slider -->
    <line x1="3" y1="6" x2="21" y2="6" stroke-opacity="0.3"/> <!-- Mat çizgi -->
    <line x1="3" y1="6" x2="8" y2="6"/> <!-- Dolu kısım -->
    <line x1="8" y1="3" x2="8" y2="9"/> <!-- Tutamaç (Dikey) -->

    <!-- Orta Slider -->
    <line x1="3" y1="12" x2="21" y2="12" stroke-opacity="0.3"/>
    <line x1="3" y1="12" x2="16" y2="12"/>
    <line x1="16" y1="9" x2="16" y2="15"/>

    <!-- Alt Slider -->
    <line x1="3" y1="18" x2="21" y2="18" stroke-opacity="0.3"/>
    <line x1="3" y1="18" x2="11" y2="18"/>
    <line x1="11" y1="15" x2="11" y2="21"/>

</svg>