<svg xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round">

    <!-- Arka kopya (1px büyütüldü: 14x14) -->
    <!-- Konum: x6, y6 -> Bitiş: 20 -->
    <rect x="6" y="6" width="14" height="14" rx="3"/>

    <!-- Ön kopya (1px büyütüldü: 14x14) -->
    <!-- Konum: x2, y2 -> Bitiş: 16 -->
    <rect x="2" y="2" width="14" height="14" rx="3"/>

</svg>